<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sự Kiện Đấu Vật</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
      font-size: 30px;
    }
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 40px auto;
      max-width: 1200px;
    }
    .event {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
    }
    img {
      width: 100%;
      height: auto;
      max-width: 700px;
      margin: 20px auto;
      display: block;
      border: 4px solid #FFD700;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    p {
      font-size: 22px;
      margin-top: -10px;
      margin-bottom: 30px;
    }
    .event p span {
      font-size: 16px;
      color: #bbb;
    }

    @media (min-width: 1200px) {
      .event {
        max-width: 700px;
      }
    }
    @media (min-width: 992px) {
      img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(255,215,0,0.6);
      }
    }
    @media (max-width: 600px) {
      .event {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>BẤM VÀO HÌNH ĐỂ XEM</h1>

  <div class="container">
    <div class="event">
      <!-- WrestlePalooza -->

        <img src="https://d1yf68t7nbxlyn.cloudfront.net/image/id/-2852852648715108374" alt="WrestlePalooza Poster">
      </a>
      <p>👉 WrestlePalooza 👈<br><span>Ngày 20 tháng 9, 2025</span></p>
    </div>

    <div class="event">
      <!-- AEW All Out -->
      <a href="https://1drv.ms/v/c/76f02b58d5f10ae1/IQRcFFi82CfIS6Gazjf-H33iASQpbQxKCwsv8v2UmX4asEc" target="_blank">
        <img src="https://preview.redd.it/official-promotional-poster-for-aew-all-out-2025-in-toronto-v0-1dl4oztnpmhf1.jpeg?auto=webp&s=ce43e2360645ac5151e7ded83af7ef85f9190e0e" alt="AEW All Out Poster">
      </a>
      <p>👉 AEW All Out 👈<br><span>Ngày 20 tháng 9, 2025</span></p>
    </div>

    <div class="event">

        <img src="https://assets.khelnow.com/news/uploads/2025/08/AEW-Forbidden-Door-2025-Preview.png" alt="AEW Forbidden Door Poster">
      </a>
      <p>👉 AEW Forbidden Door 👈<br><span>Ngày 24 tháng 8, 2025</span></p>
    </div>
  </div>
</body>
</html>
