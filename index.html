<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sự Kiện Đấu Vật</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 60px;
      font-weight: bold;
      color: #FFD700;
      margin: 20px;
      text-align: center;
      text-shadow: 3px 3px 6px #ff0000;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin: 20px;
    }
    .event {
      text-align: center;
      flex: 1 1 45%;
      max-width: 600px;
    }
    .event img {
      width: 100%;
      height: auto;
      border: 4px solid #FFD700;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .event img:hover {
      transform: scale(1.05);
    }
    .event p {
      font-size: 26px;
      margin-top: 10px;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <h1>BẤM VÀO HÌNH ĐỂ XEM</h1>

  <div class="container">
    <!-- WrestlePalooza -->
    <div class="event">
      <a href="https://1drv.ms/v/c/76f02b58d5f10ae1/IQStQWEz3bg9Rp2dPwdq26FWAf6aMXYV3PxXYzeUhAw6dU8" target="_blank">
        <img src="https://d1yf68t7nbxlyn.cloudfront.net/image/id/-2852852648715108374" alt="WrestlePalooza Poster">
      </a>
      <p>WrestlePalooza</p>
    </div>

    <!-- AEW All Out -->
    <div class="event">
      <a href="https://1drv.ms/v/c/76f02b58d5f10ae1/IQRcFFi82CfIS6Gazjf-H33iASQpbQxKCwsv8v2UmX4asEc" target="_blank">
        <img src="https://preview.redd.it/official-promotional-poster-for-aew-all-out-2025-in-toronto-v0-1dl4oztnpmhf1.jpeg?auto=webp&s=ce43e2360645ac5151e7ded83af7ef85f9190e0e" alt="AEW All Out Poster">
      </a>
      <p>AEW All Out</p>
    </div>
  </div>
</body>
</html>
